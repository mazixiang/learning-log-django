{% extends "learning_logs/base.html" %}
{% block header %}
    <h1>主题</h1>
{% endblock header %}
{% block content %}

    <ul>
        {% for topic in topics %}
            <li>
                <h3>
                    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
                </h3>
            </li>
        {% empty %}
            <li>还没有添加主题，你可以<a href="{% url 'learning_logs:new_topic' %}">新建主题</a></li>
        {% endfor %}
    </ul>
    <input value="新建主题" type="button" onclick="location.href='{% url 'learning_logs:new_topic' %}'" class="btn button-primary btn-lg">

{% endblock content %}
